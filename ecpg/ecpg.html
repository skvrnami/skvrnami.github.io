# Candidate selection as a secret garden 

???
There is a metaphore in the literature that says that the candidate
selection is a secret garden of politics. The inner working of the 
party is left for our imagination. We know what are the results because
we see the candidates, but we usually don't observe the process.
This picture seems nice, but the idea is that the candidate selection
is rather brutal. 

---

# Candidate selection in the Czech Pirate Party

- organized on its online forum = **not so secret**

--

- party members and party sympathisers eligible

--

- nomination process

--
- selection - two-round primaries (only members vote)

--
    - need to obtain &gt;50% of votes for advancing to 2nd round
--
    - candidates are ranked by the number of votes in the second round
--
    - primaries divided into multiple voting events (selection of leader, selection of forefront of the candidate list)

--

???
Luckily for me, there is Czech Pirate Party that organizes its candidate 
selection on its online forum which is mostly open to the public.
So it is not so secret.

---

- data on candidate selection for the 2020 regional and 2021 parliamentary election  

--

- online forum  
    - list of party members and their functions within the party
    - data on selection process and primaries (nominees, selected candidates, number of votes each nominee received in each round of the primaries)

# Analysis

- regression models

--

- who becomes a nominee (logistic regression)
    - party members &amp; registered sympathisers
    - dep. variable: a person becomes a nominee

--

- who wins the primaries (multilevel linear regression)
    - nominees (only contested primaries included)
    - dep. variable: a share of votes received in the primaries

- **pipeline problem**, rather than glass ceiling
- what drives the candidate selection is position within the party and incumbency
